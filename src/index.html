<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English for kids</title>
</head>
<body>
    <header class="header">
      <div class="header-content">
        <div class="burger">
          <span class="first-line"></span>
          <span class="middle-line"></span>
          <span class="last-line"></span>
        </div>
        <div class="starter">
          <p class="starter-text starter-train">TRAIN</p>
          <div class="starter-scroll starter-scroll-train"></div>
        </div>
      </div>
      <div class="emptiness emp-top"></div>
    </header>
    <div class="container">
    <div class="burger-menu">
      <nav class="burger-menu-nav">
          <p data-link="9">Start Page</p>
          <p data-link="0">Animal A</p>
          <p data-link="1">Animal B</p>
          <p data-link="2">Action</p>
          <p data-link="3">Clothes</p>
          <p data-link="4">Wheather</p>
          <p data-link="5">Home</p>
          <p data-link="6">Family</p>
          <p data-link="7">Body Parts</p>
          <p data-link="8">Statistic</p>
      </nav>
  </div>
  <div class="emptines-burger"></div>
    <div id="root-wrapper">
      <h1 class="h1-root"></h1>
      <div id="root"></div>
      <div class="stars-wrapper"><div class="stars"></div></div>
      <button class="play-click">Start</button>
      <button class="buttonPlay">Repeat</button>
      <div class="emptines-target"></div>
      <div class="emptines-button"></div>
      <audio src="audio/success.mp3" id="audioWin"></audio>
      <audio src="audio/failure.mp3" id="audioFail"></audio>
      <audio src="audio/correct.mp3" id="correct"></audio>
      <audio src="audio/error.mp3" id="error"></audio>
    </div>
    </div>
    <footer class="footer">
      <div class="emptiness"></div>
      <div class="footer-content">
        <div>&copy; 2020 Rolling Scopes School</div>
        <div class="footer-right"></div>
      </div>
    </footer>
</body>
</html>
